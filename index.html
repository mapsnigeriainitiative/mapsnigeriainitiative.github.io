<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mapsnigeriainitiative</title>
<meta name="description" content="Promoting quality GIS education and Training in Africa.">
	<meta name="keywords" content="mapsnigeriainitiative, Geographic Information Systems, Nigeria, Initiative">
    
     <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzGrYijLQviiwIjrwSDv9mQcXXmTdcpMA&callback=initMap">
    </script>
  </head>


 
  <body>
    
             
    <div id="map" style="width:700px;height:500px"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: 9.00, lng: 8.00},
        mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var boundaries = new google.maps.KmlLayer({
          url: 'https://rawgit.com/mayotunde/geojson/master/lgaintairports.kml',
          map: map
        });

	}

    </script>

 
  </body>
</html>
